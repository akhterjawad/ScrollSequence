<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="h-full bg-zinc-900">
    <div class="parent h-[700vh] w-full relative">
        <div class="canva_parent sticky top-0 left-0 w-full h-screen">
            <canvas id="frame" class="w-full h-full"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"></script>
    
    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        const canvas = document.getElementById('frame');
        const context = canvas.getContext('2d');
        const images = [];
        let imagesLoad = 0;
        
        const frame = {
            currentIndex: 0,
            maxIndex: 382,
        };

        // Set canvas size initially
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Call it once on load
        setCanvasSize();
        
        function preLoadImages() {
            for (let i = 1; i <= frame.maxIndex; i++) {
                const imageUrl = `./frames/frame_${i.toString().padStart(4, "0")}.jpeg`;
                const img = new Image();
                img.src = imageUrl;
                
                img.onload = () => {
                    imagesLoad++;
                    if (imagesLoad === frame.maxIndex) {
                        console.log('All images loaded');
                        loadImage(frame.currentIndex);
                        initScrollAnimation();
                    }
                };
                
                img.onerror = () => {
                    console.error('Error loading image:', imageUrl);
                };
                
                images.push(img);
            }
        }
        
        function loadImage(index) {
            if (index >= 0 && index < images.length) {
                const img = images[index];
                
                // Calculate scaling
                const scale = Math.min(
                    canvas.width / img.width,
                    canvas.height / img.height
                );
                
                const newWidth = img.width * scale;
                const newHeight = img.height * scale;
                const offsetX = (canvas.width - newWidth) / 2;
                const offsetY = (canvas.height - newHeight) / 2;
                
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality = 'high';
                context.drawImage(img, offsetX, offsetY, newWidth, newHeight);
                
                frame.currentIndex = index;
            }
        }
        
        function initScrollAnimation() {
            gsap.to(frame, {
                currentIndex: frame.maxIndex - 1, // -1 because array is 0-indexed
                ease: "none",
                scrollTrigger: {
                    trigger: ".parent",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 1,
                    markers: true,
                    onUpdate: (self) => {
                        const frameIndex = Math.floor(self.progress * (frame.maxIndex - 1));
                        loadImage(frameIndex);
                    }
                }
            });
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            setCanvasSize();
            if (images.length > 0) {
                loadImage(frame.currentIndex);
            }
        });

        // Start loading when page loads
        window.addEventListener('load', () => {
            setCanvasSize();
            preLoadImages();
        });
    </script>
</body>
</html>
